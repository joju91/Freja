<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini GeoGuessr</title>
    <!-- Leaflet styles and script via CDN -->
    <!-- Leaflet styles and script via CDN (SRI removed to avoid digest mismatch) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameContainer">
      <!-- Start screen overlay -->
      <div id="startScreen">
        <h1>Välkommen till Mini‑GeoGuessr!</h1>
        <p>
          Klicka på knappen nedan för att starta spelet. Du kommer placeras
          någonstans på kartan och ska gissa var du befinner dig.
        </p>
        <button id="startButton">Starta spelet</button>
      </div>

      <!-- Score bar at top; hidden by default -->
      <div id="scoreBar" style="display: none;">
        <div id="roundInfo">Runda: 0/0</div>
        <div id="scoreInfo">Poäng: 0</div>
      </div>
      <!-- Message box -->
      <div id="messageBox"></div>
      <!-- Maps container -->
      <div id="mapsWrapper">
        <div id="streetMap"></div>
        <div id="guessMap"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
